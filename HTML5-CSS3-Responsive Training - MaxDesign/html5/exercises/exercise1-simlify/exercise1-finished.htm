<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Widgets are us</title>
	<link href="a.css" rel="stylesheet" media="screen">
	<script src=b.js></script>
</head>
<body>
<h1>
	Widgets are us
</h1>
<h2>
	Contact form
</h2>
<form method="get" action="#">
	<fieldset>
		<legend>Personal information</legend>
		<div>
			<label for="name">Name</label>
			<input name="name" id="name" type="text">
		</div>
		<div>
			<label for="email">Email</label>
			<input name="email" id="email" type="text">
		</div>
		<div>
			<label for="phone">Phone</label>
			<input name="phone" id="phone" type="text">
		</div>
	</fieldset>
	<fieldset>
		<legend>Product information</legend>
		<div>
			<label for="choose">Pick a product</label>
			<select id="choose" name="choose">
				<option selected>Product 1</option>
				<option>Product 2</option>
			</select>
		</div>
		<div>
			<input  id="agree" name="agree" checked type="checkbox">
			<label for="agree">Yes, I want delivery</label>
		</div>
	</fieldset>
	<div>
		<input name="submit" id="submit" type="submit" value="Submit">
	</div>
</form>
</body>
</html>
